<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="roww">

        <div class="col-4"></div>

        <div class="col-4">
            <h1>Calculator</h1>
            <div class="style">
              <div class="calc-screen">
            <div id="calc-typed">
                <input id="result" type="text "  placeholder="Enter">
                </div>
            </div>
                
<br>

                <div class="calc-button-row">
            <button id="seven" onclick="displayNum(7)">7</button>
            <button id="eight" onclick="displayNum(8)">8</button>
            <button id="nine" onclick="displayNum(9)">9</button>

            <button class="sign" id="mul" onclick="displayNum('*')" class="opt">&#215;</button>

                <br>
            
        
            <button id="four" onclick="displayNum(4)">4</button>
            <button id="five" onclick="displayNum(5)">5</button>
            <button id="six" onclick="displayNum(3)">6</button>

            <button class="sign" id="sub" onclick="displayNum('-')" class="opt">&#8722;</button>
            
            <br>
            <button id="one" onclick="displayNum(1)">1</button>
            <button id="two" onclick="displayNum(2)">2</button>
            <button id="three" onclick="displayNum(3)">3</button>

            <button class="sign" id="add" onclick="displayNum('+')" class="opt"> + </button>

<br>
            
            <button id="ac" class="ac" onclick="clearNum()">AC</button>
            <button id="zero" onclick="displayNum(0)" class="opt">0</button>
            <button class="sign" id="div" onclick="displayNum('/')" class="opt">&#247;</button>
            <button class="sign" id="equal" onclick="evaluateNum()" class="opt">&#61;</button>
            <br>
            <button class="button1"  id="del"  onclick="clearOne()">&#9003</button>
            <!-- <button id="square" class="opt" onclick="squareRoot()">sqrt</button> -->
            
                <!-- <td colspan="3"><button  id="del"  onclick="clearOne()">&#9003</button> </td> -->
                
            
        </div>
        </div>
    </div>
        <div class="col-4"></div>
    
        </div>
        
    
    
    
</body>
<script src="./script.js"></script>
</html>
